<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a2e;
      color: #d1d1d1;
      overflow: hidden;
    }

    .intro-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, rgba(26, 26, 46, 1) 70%);
      z-index: 0;
      transition: background-position 0.3s ease;
    }

    .container {
      background: rgba(42, 42, 68, 0.4);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2rem;
      width: 420px;
      text-align: center;
      z-index: 10;
    }

    h2 {
      font-weight: 600;
      color: #ffffff;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d1d1d1;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 14px;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper .form-control {
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: #d1d1d1;
      user-select: none;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border-color: #007bff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .text-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    .text-link:hover {
      color: #4da6ff;
      text-decoration: underline;
    }

    .error-message {
      color: #ff6666;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="intro-section"></div>

  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter your Gmail and a new password</p>

    <form method="post" autocomplete="off">
      <input type="text" name="gmail" class="form-control" placeholder="Enter your Gmail" required>

      <div class="password-wrapper">
        <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Enter a New Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn btn-primary">Reset Password</button>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error-message">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <a href="/" class="text-link">Back to Login Page</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }

    // Animated gradient movement
    const introSection = document.querySelector('.intro-section');
    let currentX = 0.5;
    let currentY = 0.5;
    const easeFactor = 0.1;

    document.addEventListener('mousemove', function(e) {
      const targetX = e.clientX / window.innerWidth;
      const targetY = e.clientY / window.innerHeight;

      currentX += (targetX - currentX) * easeFactor;
      currentY += (targetY - currentY) * easeFactor;

      introSection.style.background = `radial-gradient(circle at ${currentX * 100}% ${currentY * 100}%, rgba(255, 215, 0, 0.1) 0%, rgba(26, 26, 46, 1) 70%)`;
    });
  </script>
</body>
</html>
