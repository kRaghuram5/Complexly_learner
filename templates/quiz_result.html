<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: radial-gradient( rgba(26, 26, 46, 1) 40%);
            color: #050505;
            padding: 1rem 2rem;
            min-height: 400px;
            border-bottom: 1px solid #2a2a44;
    }
        h1 {
            text-align: center;
            color: #e9e3e3;
        }
        .score {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            display: inline-block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background:lightgrey;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .wrong {
            color: red;
            font-weight: bold;
        }
        .button-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.back-btn {
  padding: 10px 20px;
  background: #007BFF;
  border-radius: 6px;
  color: white;
  border: none;
  text-decoration: none;
  text-align: center;
  display: inline-block;
  transition: background 0.3s;
}

.back-btn:hover {
  background: #0056b3;
}

/* Rounded corners */
.left-btn {
  border-radius: 6px 0 0 6px;
}

.right-btn {
  border-radius: 0 6px 6px 0;
}

/* Optional: Add spacing between buttons */
.back-btn + .back-btn {
  margin-left: 8px;
}
    </style>
    <!-- MathJax Configuration -->
<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
  svg: { fontCache: 'global' }
};
</script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>

    <h1>Quiz Results</h1>

    <div class="score">
        <strong>Your Score:</strong> {{ score }} / {{ total }}
    </div>
    
    <table>
        <tr>
            <th>#</th>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
        </tr>
        {% for s in solutions %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ s.question }}</td>
            <td>{{ s.user_answer }}</td>
            <td>{{ s.correct_answer }}</td>
            <td>
                {% if s.is_correct %}
                    <span class="correct">✅ Correct</span>
                {% else %}
                    <span class="wrong">❌ Wrong</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="button-container">
    <a href="{{ url_for('quiz_select') }}" class="back-btn">Start New Quiz</a>
    <a href="/" class="back-btn">Home</a>
</div>

</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", () => {
    if (window.MathJax) {
        MathJax.typesetPromise();
    }
});
</script>
