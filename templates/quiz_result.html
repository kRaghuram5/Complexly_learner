<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #d1d1d1;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.1) 0%, rgba(26, 26, 46, 1) 70%);
            z-index: -1;
            transition: background-position 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin: 2rem 0 1rem;
        }

        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 20px 40px;
        }

        .chart-card {
            background: rgba(42, 42, 68, 0.4);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 32%;
            min-width: 300px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(255, 255, 255, 0.15);
        }

        .chart-card h2 {
            color: #ffffff;
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .chart-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .actions {
            text-align: center;
            margin-bottom: 2rem;
        }

        .actions a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .actions a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 900px) {
            .chart-card {
                width: 48%;
            }
        }

        @media (max-width: 600px) {
            .chart-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="intro-section"></div>

    <h1>üìä Quiz Results</h1>

    <div class="charts-container">
        <div class="chart-card">
            <h2>Overall Performance</h2>
            <img src="data:image/png;base64,{{ plot1 }}" alt="Overall Performance Chart">
        </div>

        <div class="chart-card">
            <h2>Current Quiz - Section-wise</h2>
            <img src="data:image/png;base64,{{ plot2 }}" alt="Current Section-wise Chart">
        </div>

        <div class="chart-card">
            <h2>Past Quizzes - Section-wise</h2>
            <img src="data:image/png;base64,{{ plot3 }}" alt="Past Section-wise Chart">
        </div>
    </div>

    <div class="actions">
        <a href="/home">üè† Home</a>
        <a href="/quiz-select">üîÅ Take Quiz Again</a>
    </div>

    <script>
        const introSection = document.querySelector('.intro-section');
        let currentX = 0.5;
        let currentY = 0.5;
        const easeFactor = 0.1;

        document.addEventListener('mousemove', function(e) {
            const targetX = e.clientX / window.innerWidth;
            const targetY = e.clientY / window.innerHeight;

            currentX += (targetX - currentX) * easeFactor;
            currentY += (targetY - currentY) * easeFactor;

            introSection.style.background = `radial-gradient(circle at ${currentX * 100}% ${currentY * 100}%, rgba(255, 215, 0, 0.1) 0%, rgba(26, 26, 46, 1) 70%)`;
        });
    </script>
</body>
</html>
